{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
{{block.super}}

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        <button type="submit" class="btn btn-success">Sign In</button><br>
    </form>

    <small>Don't have an account?<a href="{% url 'register' %}"> Sign Up</a></small>
</div>

{% endblock %}
