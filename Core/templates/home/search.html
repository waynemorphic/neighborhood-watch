{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
{{block.super}}

<div class="container" style="margin-top:7%">
    <div class="row">
        {% if results %}
        <h5>Found {{results.count}} neighborhoods</h5>
        <div class="templates display">


            {% for post in results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                   <div>
                    <h2>{{post.name}}</h2>
                   </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <h4>Found 0 neighborhoods with the name you searched </h4>
        {% endif %}
    </div>
</div>
</div>
{% endblock %}
