{% extends 'base.html' %} 
{% load bootstrap5 %}
{% block content %} 
{{block.super}} 

<div class="container">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        <button type="submit" class="btn btn-success">Sign Up</button><br>
    </form>
    
    <small>Have an account? <a href="{% url 'login' %}"> Sign In</a></small>
</div>

{% endblock %}
